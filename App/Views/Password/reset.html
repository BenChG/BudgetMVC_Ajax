{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block body %}

<div class="long_tile">	
	<div id="additional"> <i> Request password reset </i> </div>		
</div>		

<form method="post" action="/password/reset-password">
	
	<input type="hidden" name="token" value="{{ token }}" />        
	
	<div class="tile_left">	
		<input type="password" id="inputPassword" name="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
		</br>
		<div style="float:left;margin-top:-10px;font-size:12px;">
			<label><input type="checkbox" id="showPassword" onclick="myFunction()"/> Show password</label>
		</div>
	</div>
	
	<div class="tile_right">	
		<input type="submit" value="Reset password">
	</div>	
	
</form>

<div style="clear:both;"></div>

<script>
	
	function myFunction() {
		var x = document.getElementById("inputPassword");
		if (x.type === "password") {
			x.type = "text";
			} else {
			x.type = "password";
		}
	}
		
	</script>


{% endblock %}
