{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block header %}	
	
	<div class="header">
		Personal budget
	</div>
	
	{% endblock %}
	
	{% block body %}

	<div class="tile_left">	
		<form action="/login/create" method="post">	
			<input type="email" id="inputEmail" name="email" placeholder="Email address" onfocus="this.placeholder=''" onblur="this.placeholder='Email address'" autofocus value="{{ email }}" >
			</br>
			<input type="password" id="inputPassword" name="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
			</br>
			<input type="submit" value="Log in">		
		</form>
	</div>
	
	<div class="tile_right">
		<div class="tile_icon">
			<a href="/" class="link">
				<i class="icon-home"></br>Home</i>
			</a>	
		</div>
</div>	

<div style="clear:both;"></div>

<div class="long_tile" style="padding-bottom: 5px;font-size:12px;">
	<label><input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Remember me </label>
	<a href="/password/forgot" class="link2">Forgot password?</a>
</div>

{% endblock %}
